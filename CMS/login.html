<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="HTML,CSS,XML, JSON,JavaScript,PHP">
<meta name="author" content="Johnny Ho">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker&effect=shadow-multiple' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="jquery-3.3.1.js"></script>
<script Language="JavaScript">
var account;
var password;
$(document).ready(function(){
	$.ajax({
		type: 'POST',
		url: 'php/login.php',
		success: function(data){
					if(data=="isLoggedIn"){
						location.replace("CMS.html");
					}
				}
	});
	$('#login_form').submit(function(event){
		event.preventDefault();
		console.log($('#login_form').serialize());
		$.ajax({
			type: 'POST',
			url: 'php/login.php',
			data: $('#login_form').serialize(),
			success: function(data){
						if(data=="isLoggedIn"){
							location.replace("CMS.html");
						}
						else{
							$('#err-msg').show(300);
						}
					}
		});
	});
});
</script>
</head>
<body>
<div id="page-wrap">
	
	
	<section id="main-content">
		<div id="guts" class="py-3">
			<div id="login-form" class="jumbotron container mb-0 login-form">
				<img src="img/user.png" class="d-none d-sm-flex login-user-img">
			
				<form id="login_form" class="pt-4">
						
					<label for="account" class="d-block"><i class="fas fa-user"></i> Account</label>
					<div class="d-block">
						<input type="text" required class="form-control" name="account" id="account" placeholder="Account">
					</div>
						
						
					<label for="password" class="d-block pt-3"><i class="fas fa-key"></i> Password</label>
					<div class="d-block">
						<input type="password" required class="form-control" name="password" id="password" placeholder="Password">
					</div>
						   
					<p id="err-msg" class="pt-1">
					Incorrect account/password
					</p>
					<div id="pesudo-ele">
					</div>
					<hr class="divider"></hr>
					<div class="form-group row ">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success" id="card_button"><span class="fas fa-user"></span> Login</button>
						</div>
					</div>
				</form>
				<div id="greet-user">
				<p class="pt-5 msg" style="color: black;">Welcome, <span id="username"></span></p>
				<a href="ordering.html" class="btn btn-success btn-getbook">Get a book now!</a>
				<a id="logout" href="login.html" class="btn btn-danger btn-logout ml-3">Logout</a>
				</div>
			</div>
		</div>
	</section>

	

</div>


<script src="jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
